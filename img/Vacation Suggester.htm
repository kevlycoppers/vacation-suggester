<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="./Vacation Suggester_files/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./Vacation Suggester_files/styles.css" type="text/css">
    <script src="./Vacation Suggester_files/js"></script>
    <script src="./Vacation Suggester_files/script.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="jumbotron-text">
          <h1>The vacation of <em>Your Dreams</em> awaits</h1>
          <p>Where are <strong>Your</strong> travel plans destined to land?</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div id="blanks">
        <h2>Fill out all fields to find the perfect travel destination</h2>
        <form>
          <div class="form-group">
            <h4>What type of vacation do you like?</h4>
            <select class="form-control" id="vacation-type">
              <option>Relaxed and lazy</option>
              <option>Free and adventurous</option>
              <option>Busy and full of activity</option>
            </select>
          </div>
          <div class="form-group">
            <h4>Location Zone of preference</h4>
            <select class="form-control" id="zone">
              <option>Tropical</option>
              <option>Tundra</option>
              <option>Either</option>
            </select>
          </div>
          <div class="form-group">
            <h4>What activities do you enjoy?</h4>
            <select class="form-control" id="activities">
              <option>Hiking</option>
              <option>Boating</option>
              <option>Swimming</option>
              <option>Racing</option>
            </select>
          </div>
          <div class="form-group">
            <h4>What food do you prefer to eat?</h4>
            <select class="form-control" id="food">
              <option>American</option>
              <option>Vegan</option>
              <option>Europian</option>
              <option>Asian</option>
            </select>
          </div>
        </form>

      </div>


    </div>
  

</body></html>
